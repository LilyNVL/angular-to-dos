<div class="todo-app">
  
  <app-todo-input (submit)="addTodo($event)"></app-todo-input>

<!-- Bouton pour route, j'avais remplacÃ© la balise du dessus par mon router-outlet mais cela rendait le input inactif?

  <ul>
    <li *ngFor="let Todo of todoList">
      <app-add-todo [todo]="Todo" (update)="updateTodo($event.todo)" (remove)="removeTodo($event)"></app-add-todo>
    </li>
  </ul>
</div>
